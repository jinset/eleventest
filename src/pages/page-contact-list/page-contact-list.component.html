<div class="my-3 right">
  <button type="button" class="btn btn-success" (click)="openModal('add')">Add new contact</button>
</div>

<ul class="list-group" *ngFor="let user of contactArray; index as i" [attr.data-index]="i" >
  <li class="list-group-item d-flex justify-content-between align-items-center">
      {{i+1}} {{user.firstName}}
    <div>
      <button type="button" class="btn btn-danger" (click)="deleteModal(user)">delete</button>
      <button type="button" class="btn btn-primary" (click)="openModal('edit',user)">edit</button>
    </div>
  </li>
</ul>

<div class="modal fade" id="modalAddForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="form-group">
          <label >First Name:</label>
          <input type="text" class="form-control" [(ngModel)]="firstName">
        </div>
        <div class="form-group">
          <label >Last Name:</label>
          <input type="text" class="form-control" [(ngModel)]="lastName">
        </div>
        <div class="form-group">
          <label >Phone number:</label>
          <input type="text" class="form-control" [(ngModel)]="phoneNumber">
        </div>
        <div class="form-group">
          <label >Street Address 1</label>
          <input type="text" class="form-control" [(ngModel)]="streetAddress1">
        </div>
        <div class="form-group">
          <label >Street Address 2</label>
          <input type="text" class="form-control" [(ngModel)]="streetAddress2">
        </div>
        <div class="form-group">
          <label >City</label>
          <input type="text" class="form-control" [(ngModel)]="city">
        </div>
        <div class="form-group">
          <label >State</label>
          <input type="text" class="form-control" [(ngModel)]="state">
        </div>
        <div class="form-group">
          <label >Zip code</label>
          <input type="text" class="form-control" [(ngModel)]="zipCode">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" (click)="save()">{{btnTitle}}</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalDelete" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Delete Contact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3 text-center ">
        <span class="align-items-center">Are you sure you want to delete this contact?</span>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-danger" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
